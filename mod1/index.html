<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <!-- Load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="LunchCheckController">
    <h1>Lunch Check</h1>

    <div>
        <label for="lunchItems">Enter items you usually have for lunch (comma separated):</label>
        <input type="text" id="lunchItems" ng-model="lunchItems">
        <button ng-click="checkLunch()">Check If Too Much</button>
    </div>

    <p>{{ message }}</p>  <!-- This is where the message should appear -->

    <!-- Your AngularJS app script -->
    <script src="app.js"></script>
</body>
</html>
